<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="form-group">
                <div class="form-group__caption">Label</div>
                <div class="form-group__inner">
                    <input type="text" class="form-group__input" placeholder="Placeholder">
                </div> 
        </div>
        <div class="form-group form-group_success">
                <div class="form-group__caption">Success</div>
                <div class="form-group__inner">
                    <input type="text" class="form-group__input" placeholder="Placeholder" value="Success">
                    <svg class="form-group__icon">
                        <use href="../../assets/icons/sprite.svg#success"></use>
                    </svg>
                </div> 
        </div>
        <div class="form-group">
                <div class="form-group__caption">Label</div>
                <div class="form-group__inner">
                    <input type="text" class="form-group__input" placeholder="Placeholder" value="Filled Input" autofocus>
                </div> 
        </div>
        <div class="form-group form-group_error">
                <div class="form-group__caption">Error</div>
                <div class="form-group__inner">
                    <input type="text" class="form-group__input" placeholder="Placeholder" value="Error">
                    <svg class="form-group__icon">
                        <use href="../../assets/icons/sprite.svg#error"></use>
                    </svg>
                </div> 
        </div>
    </body>
</html>
